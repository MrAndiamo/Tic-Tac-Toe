<body>
    <div class="h2">Tic, Tac, Toe by Tim</div>
    <div class="ttt-game">
        <div class="ttt-board">
            <script>
                for (i = 0; i < 9; i++) { 
                    document.write('<div class="ttt-position" id="ttt-position-'+ i +'" onclick="tacPosition('+ i +')"></div>');
                }
            </script>

            <div id="userWon" class="ttt-winner hidden">YOU WON!</div>
            <div id="pcWon" class="ttt-winner hidden">COMPUTER WON!</div>
            
            
        </div>
        <div class="restartGame"><a href="index.html">restart game</a></div>
    </div>


</body>
